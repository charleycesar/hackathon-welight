

<div class="dashicons dil" onclick="showAll(true)"><i class="material-icons">group</i></div>
<div class="dashicons dir" onclick="showAll(false)"><i class="material-icons">person</i></div>
<a href="#sobre" class="dashicons shares"><i class="material-icons"><i class="material-icons">share</i></i></a>

<div class="row displayitems" ng-controller="CausaController">
    <div class="container">
      <div class="casebox" ng-repeat="row in causas | reverse" style="margin-bottom:0;">
        <div class="col s12">
            <div class="degrade titulo_card">
                    <a ng-click="salvaProblemaParaProximaPagina(row._id)" class="left white-text truncate" style="width:100%"><b>{{row.titulo}}</b></a>
            </div>
            <div class="card" style="margin-bottom:0">
              <div class="card-content">
                <p class="truncate descricao" style="font-weight: normal;margin-bottom:0!important">{{row.descricao}}</p>
                    <label class="comp_info">Data: <span class="dates">{{row.data}}</span></label>

                    <br>
                    <label class="comp_info">Local: {{row.local}}</label>
                    
                  <div class="right" ng-if="usuario == row.usuario_id">
                    <div class="right trash" onclick="confDelete()">
                      <i class="material-icons deletebtn" style="font-size:1.3rem;margin-right:-12px">delete</i>
                    </div>
                    <label class="conf hide right-align"><b>Excluir?</b>
                      <span class="deletebtn notdelete" onclick="cancDelete()">&nbsp;NÃ£o</span>
                      <span class="deletebtn" ng-click="deletarProblema(row);">&nbsp;Sim</span>
                    </label>
                  </div>
              </div>
            </div>
            <div class="infoline" style="margin-bottom:10px;text-align:right">
                {{row.updatedAt}}&nbsp;
            </div>
        </div>
      </div>
    </div>
</div>

</script>

    </a>
