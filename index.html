<html ng-app="hackathon">
<head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
      <link rel="stylesheet" href="css/custom_style.css">
      <!--Let browser know website is optimized for mobile-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular-resource.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular-route.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="auth.js"></script>

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
</head>
<body ng-controller="MainController">
        <header ng-show="showNav">
          <div class="navbar-fixed">
            <nav>
              <div class="container">
                <div class="nav-wrapper">
                    <a ng-href="{{back_link}}" ng-show="back_link" class="left"><img src="img/seta.png" style="height:33px;margin:10px 10px"></a>
                    <a class="brand-logo">&nbsp;&nbsp;{{titleMenu}}</a>
                    <!--
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                    </ul>
                    -->
                </div>
              </div>
            </nav>
          </div>
        </header>

        <div id="main">
            <div ng-view></div>
        </div>
    
    <script>
        $(document).ready(function(){
        $('.button-collapse').sideNav({
              menuWidth: 300, // Default is 300
              edge: 'right', // Choose the horizontal origin
              closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
              draggable: true // Choose whether you can drag to open on touch screens
            }
          );
        });
    </script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</body>
</html>
